resources:
  jobs:
    Ingestion_job:
      name: Ingestion_job
      tasks:
        - task_key: ingest
          notebook_task:
            notebook_path: ../../src/notebook/Ingestion.ipynb
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED